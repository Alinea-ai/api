<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire Builder App</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        select, input[type="text"], input[type="date"], input[type="number"], input[type="email"], input[type="tel"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .submit-btn, .add-field-btn, .create-template-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .submit-btn:hover, .add-field-btn:hover, .create-template-btn:hover {
            background-color: #218838;
        }

        .remove-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }

        .success {
            color: green;
            margin-bottom: 15px;
        }

        .field-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .field-details {
            flex-grow: 1;
        }

        .actions {
            margin-left: 10px;
        }

        .template-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .field-type-select {
            width: 200px;
        }

        .dropdown-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .dropdown-container > div {
            flex: 1;
        }

        /* Displaying Template Info */
        .template-info {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }

        .template-info p {
            margin-bottom: 5px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Questionnaire Builder</h1>

        <!-- Dropdown to Select Template -->
        <div class="form-group">
            <label for="templateSelect">Select a Template:</label>
            <select id="templateSelect">
                <option value="">-- Please choose a template --</option>
            </select>
            <div id="templateLoader" class="loader" style="display: none;"></div>
            <div id="templateError" class="error"></div>
        </div>

        <!-- Template Information Display -->
        <div id="templateInfo" class="template-info" style="display: none;">
            <p><strong>Template Name:</strong> <span id="infoName"></span></p>
            <p><strong>Document Type:</strong> <span id="infoType"></span></p>
        </div>

        <!-- Form Container -->
        <div id="formContainer"></div>

        <!-- Section to Create New Template -->
        <div class="template-section">
            <h2>Create New Questionnaire</h2>
            <form id="createTemplateForm">
                <div class="form-group">
                    <label for="newTemplateName">Template Name:</label>
                    <input type="text" id="newTemplateName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="newDocumentType">Document Type:</label>
                    <select id="newDocumentType" name="document_type" required>
                        <option value="">-- Select Document Type --</option>
                        <option value="personal_info">Personal Information</option>
                        <option value="medical_info">Medical Information</option>
                        <option value="dental">Dental Questionnaire</option>
                        <option value="psychological_info">Psychological Information</option>
                        <!-- Add more types as needed -->
                    </select>
                </div>
                <button type="submit" class="create-template-btn">Create Questionnaire</button>
                <div id="createTemplateMessage"></div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const templateSelect = document.getElementById('templateSelect');
            const formContainer = document.getElementById('formContainer');
            const templateLoader = document.getElementById('templateLoader');
            const templateError = document.getElementById('templateError');
            const createTemplateForm = document.getElementById('createTemplateForm');
            const createTemplateMessage = document.getElementById('createTemplateMessage');
            const templateInfo = document.getElementById('templateInfo');
            const infoName = document.getElementById('infoName');
            const infoType = document.getElementById('infoType');

            let templates = [];

            // Fetch Templates from API
            const fetchTemplates = async () => {
                templateLoader.style.display = 'inline-block';
                templateError.textContent = '';
                templateSelect.innerHTML = '<option value="">-- Please choose a template --</option>';
                formContainer.innerHTML = '';
                templateInfo.style.display = 'none';

                try {
                    const response = await fetch('http://127.0.0.1:8000/templates/?entity_id=1');
                    if (!response.ok) {
                        throw new Error(`Error fetching templates: ${response.status} ${response.statusText}`);
                    }
                    templates = await response.json();
                    populateDropdown();
                } catch (error) {
                    templateError.textContent = error.message;
                } finally {
                    templateLoader.style.display = 'none';
                }
            };

            // Populate Dropdown with Template Names and Document Types
            const populateDropdown = () => {
                templates.forEach(template => {
                    const option = document.createElement('option');
                    option.value = template.id;
                    option.textContent = `${template.name} (${formatDocumentType(template.document_type)})`;
                    templateSelect.appendChild(option);
                });
            };

            // Helper Function to Format Document Type
            const formatDocumentType = (type) => {
                const types = {
                    'personal_info': 'Personal Information',
                    'medical_info': 'Medical Information',
                    'dental': 'Dental Questionnaire',
                    'psychological_info': 'Psychological Information'
                    // Add more mappings as needed
                };
                return types[type] || type;
            };

            // Handle Template Selection
            templateSelect.addEventListener('change', (e) => {
                const selectedId = parseInt(e.target.value);
                const selectedTemplate = templates.find(t => t.id === selectedId);
                formContainer.innerHTML = ''; // Clear previous form
                templateInfo.style.display = 'none'; // Hide previous info

                if (selectedTemplate) {
                    displayTemplateInfo(selectedTemplate);
                    renderForm(selectedTemplate);
                }
            });

            // Display Template Name and Document Type
            const displayTemplateInfo = (template) => {
                infoName.textContent = template.name;
                infoType.textContent = formatDocumentType(template.document_type);
                templateInfo.style.display = 'block';
            };

            // Render Form Based on Selected Template
            const renderForm = (template) => {
                const form = document.createElement('form');
                form.id = 'questionnaireForm';

                // Header
                const header = document.createElement('h2');
                header.textContent = `Edit Template: ${template.name}`;
                form.appendChild(header);

                // Fields Container
                const fieldsContainer = document.createElement('div');
                fieldsContainer.id = 'fieldsContainer';
                form.appendChild(fieldsContainer);

                // Sort fields based on 'order', if available
                const sortedFields = template.fields.sort((a, b) => {
                    if (a.order && b.order) {
                        return a.order - b.order;
                    } else if (a.order) {
                        return -1;
                    } else if (b.order) {
                        return 1;
                    } else {
                        return 0;
                    }
                });

                sortedFields.forEach(field => {
                    addFieldToForm(fieldsContainer, field);
                });

                // Add Field Button
                const addFieldBtn = document.createElement('button');
                addFieldBtn.type = 'button';
                addFieldBtn.textContent = 'Add New Field';
                addFieldBtn.className = 'add-field-btn';
                addFieldBtn.addEventListener('click', () => {
                    addFieldToForm(fieldsContainer);
                });
                form.appendChild(addFieldBtn);

                // Submit Button
                const submitBtn = document.createElement('button');
                submitBtn.type = 'submit';
                submitBtn.className = 'submit-btn';
                submitBtn.textContent = 'Save Changes';
                form.appendChild(submitBtn);

                // Success and Error Messages
                const messageDiv = document.createElement('div');
                messageDiv.id = 'formMessage';
                form.appendChild(messageDiv);

                // Handle Form Submission
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    messageDiv.textContent = '';
                    messageDiv.className = '';

                    // Gather all field data
                    const fieldElements = fieldsContainer.querySelectorAll('.field-item');
                    const updatedFields = [];

                    let hasError = false;

                    fieldElements.forEach((fieldEl, index) => {
                        const fieldName = fieldEl.querySelector('.field-name').value.trim();
                        const fieldType = fieldEl.querySelector('.field-type').value;
                        const fieldRequired = fieldEl.querySelector('.field-required').checked;
                        const fieldOrder = fieldEl.querySelector('.field-order').value;

                        if (!fieldName) {
                            hasError = true;
                            messageDiv.textContent = `Field name cannot be empty (Field ${index + 1}).`;
                            messageDiv.className = 'error';
                            return;
                        }

                        updatedFields.push({
                            field_name: fieldName,
                            field_type: fieldType,
                            required: fieldRequired,
                            order: fieldOrder ? parseInt(fieldOrder) : null
                        });
                    });

                    if (hasError) return;

                    // Prepare data to send
                    const dataToSend = {
                        entity: 1, // Assuming entity_id is 1, adjust as needed
                        document_type: template.document_type, // Document type remains the same
                        name: template.name, // Name remains the same
                        fields: updatedFields,
                        version: template.version // Optionally handle version increment
                    };

                    // Send PUT request to update the template
                    try {
                        const response = await fetch(`http://127.0.0.1:8000/templates/${template.id}/`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(dataToSend)
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || `Error updating template: ${response.status} ${response.statusText}`);
                        }

                        const updatedTemplate = await response.json();

                        // Update the templates array
                        const index = templates.findIndex(t => t.id === template.id);
                        if (index !== -1) {
                            templates[index] = updatedTemplate;
                        }

                        messageDiv.textContent = 'Template updated successfully!';
                        messageDiv.className = 'success';

                        // Update the template info display
                        displayTemplateInfo(updatedTemplate);

                        // Optionally, refresh the dropdown to reflect any changes in the name or type
                        templateSelect.innerHTML = '<option value="">-- Please choose a template --</option>';
                        populateDropdown();
                        templateSelect.value = updatedTemplate.id;
                        formContainer.innerHTML = '';
                    } catch (error) {
                        messageDiv.textContent = error.message;
                        messageDiv.className = 'error';
                    }
                });

                formContainer.appendChild(form);
            };

            // Function to Add a Field to the Form
            const addFieldToForm = (container, field = {}) => {
                const fieldItem = document.createElement('div');
                fieldItem.className = 'field-item';

                const fieldDetails = document.createElement('div');
                fieldDetails.className = 'field-details';

                // Field Name
                const nameGroup = document.createElement('div');
                nameGroup.className = 'form-group';
                const nameLabel = document.createElement('label');
                nameLabel.textContent = 'Field Name:';
                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.className = 'field-name';
                nameInput.value = field.field_name || '';
                nameInput.required = true;
                nameGroup.appendChild(nameLabel);
                nameGroup.appendChild(nameInput);
                fieldDetails.appendChild(nameGroup);

                // Field Type
                const typeGroup = document.createElement('div');
                typeGroup.className = 'form-group';
                const typeLabel = document.createElement('label');
                typeLabel.textContent = 'Field Type:';
                const typeSelect = document.createElement('select');
                typeSelect.className = 'field-type';
                const types = ['string', 'integer', 'float', 'date', 'boolean', 'email', 'tel', 'password'];
                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type.charAt(0).toUpperCase() + type.slice(1);
                    if (field.field_type === type) {
                        option.selected = true;
                    }
                    typeSelect.appendChild(option);
                });
                typeGroup.appendChild(typeLabel);
                typeGroup.appendChild(typeSelect);
                fieldDetails.appendChild(typeGroup);

                // Field Required
                const requiredGroup = document.createElement('div');
                requiredGroup.className = 'form-group';
                const requiredLabel = document.createElement('label');
                const requiredCheckbox = document.createElement('input');
                requiredCheckbox.type = 'checkbox';
                requiredCheckbox.className = 'field-required';
                requiredCheckbox.checked = field.required || false;
                requiredLabel.appendChild(requiredCheckbox);
                requiredLabel.appendChild(document.createTextNode('Required'));
                requiredGroup.appendChild(requiredLabel);
                fieldDetails.appendChild(requiredGroup);

                // Field Order
                const orderGroup = document.createElement('div');
                orderGroup.className = 'form-group';
                const orderLabel = document.createElement('label');
                orderLabel.textContent = 'Order:';
                const orderInput = document.createElement('input');
                orderInput.type = 'number';
                orderInput.className = 'field-order';
                orderInput.min = '1';
                orderInput.value = field.order || '';
                orderGroup.appendChild(orderLabel);
                orderGroup.appendChild(orderInput);
                fieldDetails.appendChild(orderGroup);

                fieldItem.appendChild(fieldDetails);

                // Actions (Remove Button)
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'actions';
                const removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = 'Remove';
                removeBtn.addEventListener('click', () => {
                    container.removeChild(fieldItem);
                });
                actionsDiv.appendChild(removeBtn);
                fieldItem.appendChild(actionsDiv);

                container.appendChild(fieldItem);
            };

            // Handle Create New Template
            createTemplateForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                createTemplateMessage.textContent = '';
                createTemplateMessage.className = '';

                const name = document.getElementById('newTemplateName').value.trim();
                const document_type = document.getElementById('newDocumentType').value;

                if (!name || !document_type) {
                    createTemplateMessage.textContent = 'Please provide both Template Name and Document Type.';
                    createTemplateMessage.className = 'error';
                    return;
                }

                const dataToSend = {
                    entity: 1, // Assuming entity_id is 1, adjust as needed
                    document_type: document_type,
                    name: name,
                    fields: [] // Start with empty fields
                };

                try {
                    // Step 1: Create the new template
                    const response = await fetch('http://127.0.0.1:8000/templates/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(dataToSend)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `Error creating template: ${response.status} ${response.statusText}`);
                    }

                    const newTemplate = await response.json();

                    // Step 2: Fetch default fields
                    const defaultFieldsResponse = await fetch('http://127.0.0.1:8000/defaultfields/grouped_by_type/');
                    if (!defaultFieldsResponse.ok) {
                        throw new Error(`Error fetching default fields: ${defaultFieldsResponse.status} ${defaultFieldsResponse.statusText}`);
                    }
                    const defaultFieldsData = await defaultFieldsResponse.json();

                    // Step 3: Get default fields for the new template's document_type
                    const defaultFields = defaultFieldsData[document_type];
                    if (!defaultFields) {
                        throw new Error(`No default fields found for document type: ${document_type}`);
                    }

                    // Step 4: Update the template with default fields
                    const updateData = {
                        ...newTemplate,
                        fields: defaultFields
                    };

                    // Send PUT request to update the template's fields
                    const updateResponse = await fetch(`http://127.0.0.1:8000/templates/${newTemplate.id}/`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(updateData)
                    });

                    if (!updateResponse.ok) {
                        const errorData = await updateResponse.json();
                        throw new Error(errorData.error || `Error updating template with default fields: ${updateResponse.status} ${updateResponse.statusText}`);
                    }

                    const updatedTemplate = await updateResponse.json();

                    // Step 5: Update the templates array and refresh the dropdown
                    templates.push(updatedTemplate);
                    populateDropdown();

                    // Step 6: Display success message and reset the form
                    createTemplateMessage.textContent = 'New questionnaire created successfully with default fields!';
                    createTemplateMessage.className = 'success';
                    createTemplateForm.reset();
                } catch (error) {
                    createTemplateMessage.textContent = error.message;
                    createTemplateMessage.className = 'error';
                }
            });

            // Initialize App
            fetchTemplates();
        });
    </script>
</body>
</html>
